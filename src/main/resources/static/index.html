<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Assistant Service</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .response { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Assistant Service</h1>
        
        <div class="section">
            <h2>Create Assistant</h2>
            <form id="createForm">
                <input type="text" id="name" placeholder="Assistant Name" required>
                <textarea id="response" placeholder="Response Text" required></textarea>
                <button type="submit">Create Assistant</button>
            </form>
            <div id="createResponse" class="response" style="display:none;"></div>
        </div>
        
        <div class="section">
            <h2>Send Message</h2>
            <form id="messageForm">
                <select id="assistantSelect" required>
                    <option value="">Select Assistant</option>
                </select>
                <textarea id="message" placeholder="Your message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="messageResponse" class="response" style="display:none;"></div>
        </div>
        
        <div class="section">
            <h2>Available Assistants</h2>
            <button onclick="loadAssistants()">Refresh</button>
            <div id="assistantsList"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
