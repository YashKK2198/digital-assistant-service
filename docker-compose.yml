# ===================================================================
# DIGITAL ASSISTANT SERVICE - DOCKER COMPOSE
# ===================================================================
# This docker-compose.yml file orchestrates the Digital Assistant Service
# for easy deployment and development
#
# Services:
# 1. app - Digital Assistant Service (Spring Boot)
# 2. db - H2 Database (embedded, no external DB needed for demo)
#
# Usage:
# docker-compose up -d    # Start services in background
# docker-compose down     # Stop and remove services
# docker-compose logs -f  # View logs

version: '3.8'

services:
  # ===================================================================
  # DIGITAL ASSISTANT SERVICE APPLICATION
  # ===================================================================
  digital-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digital-assistant-app
    ports:
      - "8080:8080"
    environment:
      # Spring Boot configuration
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      
      # H2 Database configuration (embedded)
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:assistantdb
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      
      # JPA/Hibernate configuration
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - SPRING_JPA_SHOW_SQL=true
      
      # H2 Console configuration
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_H2_CONSOLE_PATH=/h2-console
      
      # Actuator configuration
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
      
      # Logging configuration
      - LOGGING_LEVEL_COM_EXAMPLE_DIGITALASSISTANT=INFO
      
    # Health check configuration
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Network configuration
    networks:
      - digital-assistant-network

 
# ===================================================================
# NETWORK CONFIGURATION
# ===================================================================
networks:
  digital-assistant-network:
    driver: bridge
    name: digital-assistant-net

